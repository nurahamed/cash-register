<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    
    <div class="container">
        <h2>Cash Register Manager</h2>
        <p class="desc">Enter the bill amount and cash given by the customer and known minimum number of notes to return</p>

        <div class="first-half">
            <label for="bill-amt">Bill Amount:</label>
            <input id="bill-amt" type="number"/>
            <label for="cash-given">Cash Given:</label>
            <input id="cash-given" type="number"/>
            <button id="check-btn">Check</button>
            <p id="error-message"> </p>
        </div>
        <div class="second-half">
            <table class="change-table">
            <thead>Return Change:</thead>
            <tbody>
                <tr>
                    <td>No of Notes</td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                   <td class="no-of-notes"></td>
                </tr>
                <tr> 
                    <td>Note</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
        </tbody>
            </table>
        </div>
        <div id="returnAmt"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
